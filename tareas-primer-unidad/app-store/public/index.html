<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amazon Appstore</title>
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/all.css"><!--FontAwesome-->
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background: #040707;">
        <a class="navbar-brand" href="#"><span><img src="/img/logo.png" alt=""></span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav ml-auto">
            <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-warning my-2 my-sm-0" type="submit"><span><img src="/img/buscar.png" alt="" /></span></button>
            </form>
        </div>
        </nav>
        
        <main role="main" class="container">
            <div class="row mt-3">
                <div class="col-lg-12 col-sm-12">
                    <select name="category" id="category" onchange="selectionCategory(this)" class="form-control">

                    </select>
                    <br>
                    <div class="mx-auto text-center">
                        <button type="button" id="btn-add-app" class="btn btn-warning" data-toggle="modal" data-target="#agregarApp">
                            Agregar Una nueva Aplicacion
                        </button>
                    </div>
                </div>
            </div>
            <div id="apps-container" class="row mt-3">
                
            </div>
        
        </main><!-- /.container -->
              
    <!--Modales-->
    <div class="modal fade" id="modalApp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Detalles Aplicacion</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div id="carousel-imagenes" class="carousel-inner">
        
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                  <hr>
                  <div class="row">
                    <section id="img-app" class="col text-center">
                      
                    </section>
                    <section id="datos-app" class="col text-center">

                    </section>
                  </div>
                  <hr>
                  <div id="calificacion" class="text-center mx-auto"></div>
                  <hr>
                  <div id="comentarios-usuario">

                  </div>   
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-success">Instalar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="agregarApp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Agregar una nueva Aplicacion</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <select name="select-category" id="select-category" class="form-control">

                  </select>
                </div>
                <div class="form-group">
                  <input type="text" id="codigo" placeholder="Codigo Aplicacion" class="form-control">
                </div>
                <div class="form-group">
                  <input type="text" id="nombre" class="form-control" placeholder="Nombre Aplicacion">
                </div>
                <div class="form-group">
                  <input type="text" id="precio" class="form-control" placeholder="Precio Aplicacion">
                </div>
                <div class="form-group">
                  <input type="text" id="descripcion" class="form-control" placeholder="Descripcion Aplicacion">
                </div>
                <div class="form-group">
                  <input type="text" id="icono" class="form-control" placeholder="Icono Aplicacion">
                </div>
                <div class="form-group">
                  <input type="text" id="desarrollador" class="form-control" placeholder="Desarrollador Aplicacion">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
              <button type="button" onclick="saveApp()" class="btn btn-success">Agregar Aplicacion</button>
            </div>
          </div>
        </div>
      </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controlador.js"></script>
</body>
</html>
